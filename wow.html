
<!DOCTYPE html>

<style>

	height:100%;
	margin:0;

body{

#wow  {
    animation: wow 0.3s ease-out infinite normal;
    font-size:30vmin;
    text-align: center;   
    color:red;
	margin:0;
	padding:0;
	

 }

@keyframes wow {
	0% { 
 		transform: scale(0);
	}
	100% { 
 		transform: scale(1);
	}

}


</style>
</head>

<table style="height:100%;width:100%">
