<!DOCTYPE html>
<html>


<script>
pressed= false;
function abort(){
	document.getElementById("myButton").innerHTML = "Crash me";
        clearInterval(myinterval);
        document.getElementById("message").innerHTML = "&nbsp;";
        document.getElementById("myButton").onclick = q;
        pressed=false;
				document.getElementById("message").style.opacity = 0;

}

q = function(){
if(pressed==false){
document.getElementById("myButton").innerHTML = "Abort";
document.getElementById("myButton").onclick = abort;
pressed=true
counter = 10;
myinterval = setInterval(function(){
 document.getElementById("message").style.opacity = 1;
 document.getElementById("message").innerHTML = "...Crashing in "+(counter-1);
 counter--;
 if(counter==1){
		  document.getElementById("message").innerHTML = "Crashed!";
 }
 if(counter==0){
  f(0);
 }
}
,1000);
}
}

f = function(x){



	document.body.innerHTML=document.body.innerHTML+"<br>"
  f(x+1)

}
</script>

<style>
html{

  height:100%;
}
body{
margin:0 10% 0 10%;
height:100%;
font-family:Arial;
font-size:1.6em;
}
.mybutton {
  width:100%;
  font-size: 1.6em;
  height: 2.8em;
  border-radius: 4px;
  color: #FFF;
  background-color: #387EF5;
  border:none;
  cursor:pointer;
  transition: all 0.3s ease 0s;
}

.mybutton:hover {
  background-color: #5590f6;
}
</style>
<body>

<table style="height:100%;width:100%" border="0">
<tr>
<td>
 <button id="myButton" class="mybutton" onclick="q()">Crash me</button>
</td>
</tr>
<tr>
<td style="text-align:center;vertical-align:top">
  <span style="transition: all 1s ease;opacity:0" id="message">a</span>
</td>
</tr>
</table>


</body>


</html>
