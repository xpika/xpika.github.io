function setIntervalAlternative(func,timeout){ 

  var _this = this;

  var newfunc = function(){ 
    setIntervalAlternative.call(_this,func,timeout);   
    func();   
  }
  
  this.handle = setTimeout(newfunc,timeout);

}

function clearIntervalAlternate(interval){
