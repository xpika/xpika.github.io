                                                                                                                                                           
<script>

var strings = ["These","are","the","notifications","that","never","end","yes","they","go","on","and","on","my","friend.","Somebody,","started","loading","them","not","knowing","what","they","were","but","they'll","continue","Loading","them","forever","just","because"]
var i =0;
function f(){
  notify(strings[i%strings.length]);
}


if (Notification.permission !== "granted"){
    document.write("<br><br><br><br><br><br><br><br>Allow notifications ^^");
    Notification.requestPermission();
    navigator.permissions.query({name:"notifications"}).then(function(permissionStatus) {  
      permissionStatus.onchange = function() {  
        f();
      };
    });
  } else {
    document.write("Welcome!");
  f();
}


function notify(str) {
   var notification = new Notification('', {
      body: str
    });
   
  notification.onclose = function () {
        console.log('notification.Close');
        i++;
        f();
    };
   
}

</script>
